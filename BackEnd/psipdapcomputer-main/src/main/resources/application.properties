spring.application.name=inventariosapi
spring.datasource.url=jdbc:postgresql://186.71.192.250:5432/psipdapcomputer
spring.datasource.username=grupo
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.data-source-properties.currentSchema=public
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.schema=INFO
spring.jpa.open-in-view=false
spring.sql.init.mode=never
spring.flyway.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# SSL para evitar mixed-content con el front (certificado autofirmado)
server.port=8444
server.ssl.enabled=true
server.ssl.key-store=classpath:backend-keystore.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=changeit
server.ssl.key-alias=inventariosapi
