<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personas</title>
  <link rel="icon" href="/assets/images/qafya-icon.ico">
  <link rel="stylesheet" href="/assets/css/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/vendors/line-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/pages/layout.css">
</head>
<body>
  <div data-include="header"></div>
  <main class="layout-shell">
    <div data-include="sidebar" class="side-nav"></div>
    <div class="main-content">
      <div class="container-fluid">
        <section class="py-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h4 class="mb-0">Personas</h4>
              <small class="text-muted">Contactos de cliente</small>
            </div>
            <a class="btn btn-primary" href="./form.html"><i class="las la-plus mr-1"></i>Nueva</a>
          </div>

          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <form id="filtros-personas" class="form-row">
                <div class="form-group col-md-4">
                  <label for="fCliente">Cliente</label>
                  <select class="form-control" id="fCliente">
                    <option value="">Todos</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="fEmpresa">Empresa</label>
                  <select class="form-control" id="fEmpresa">
                    <option value="">Todas</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="fCargo">Cargo</label>
                  <select class="form-control" id="fCargo">
                    <option value="">Todos</option>
                  </select>
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button class="btn btn-primary mr-2" type="submit"><i class="las la-filter mr-1"></i>Filtrar</button>
                  <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('filtros-personas').reset(); document.dispatchEvent(new Event('personas:reload'));"><i class="las la-undo mr-1"></i>Limpiar</button>
                </div>
              </form>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="thead-light">
                  <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Empresa</th>
                    <th>CÃ©dula</th>
                    <th>Nombre</th>
                    <th>Cargo</th>
                    <th>Estado</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="personas-tbody"></tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>
  <div data-include="footer"></div>
  <script src="/assets/js/vendors/jquery.min.js"></script>
  <script src="/assets/js/vendors/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/global.js"></script>
  <script type="module" src="/app/js/pages/personas.list.js"></script>
</body>
</html>
