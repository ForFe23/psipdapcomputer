<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingreso</title>
  <link rel="icon" href="/assets/images/qafya-icon.ico">
  <link rel="stylesheet" href="/assets/css/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/vendors/line-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/pages/layout.css">
</head>
<body class="dark-portal">
  <div class="card-shell login-card">
    <div class="brand">
      <div class="brand-icon">PS</div>
      <div>
        <div class="text-white font-weight-bold">Inventario TI</div>
        <small class="text-muted">Acceso seguro</small>
      </div>
    </div>
    <form id="login-form">
      <div class="form-group">
        <label for="usuario">Correo</label>
        <input type="email" class="form-control" id="usuario" name="usuario" placeholder="usuario@correo.com" required>
      </div>
      <div class="form-group mt-3">
        <label for="solfrnrf">Clave (solfrnrf)</label>
        <input type="password" class="form-control" id="solfrnrf" name="solfrnrf" required minlength="4">
      </div>
      <div class="alert alert-danger mt-3 d-none" id="login-error"></div>
      <button class="btn btn-main mt-4" type="submit" id="login-btn">Entrar</button>
    </form>
  </div>
  <script>window.API_BASE_URL = `https://${location.hostname}:8444/api`;</script>
  <script type="module" src="/app/js/login.js"></script>
</body>
</html>
