<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movimientos</title>
  <link rel="icon" href="/assets/images/qafya-icon.ico">
  <link rel="stylesheet" href="/assets/css/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/vendors/line-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/pages/layout.css">
</head>
<body>
  <div data-include="header"></div>
  <main class="layout-shell">
    <div data-include="sidebar" class="side-nav"></div>
    <div class="main-content">
      <div class="container-fluid">
        <section class="py-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h4 class="mb-0">Movimientos</h4>
              <small class="text-muted">Historial y filtros</small>
            </div>
            <a class="btn btn-primary" href="./form.html">Registrar movimiento</a>
          </div>

          <div class="row mb-3">
            <div class="col-md-3 mb-2">
              <div class="card shadow-sm h-100">
                <div class="card-body d-flex align-items-center">
                  <div class="mr-3 text-primary"><i class="las la-exchange-alt la-2x"></i></div>
                  <div>
                    <p class="text-muted mb-1">Hoy</p>
                    <h5 class="mb-0">6</h5>
                    <small class="text-success">+2 vs ayer</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-2">
              <div class="card shadow-sm h-100">
                <div class="card-body d-flex align-items-center">
                  <div class="mr-3 text-success"><i class="las la-arrow-left la-2x"></i></div>
                  <div>
                    <p class="text-muted mb-1">Entregas</p>
                    <h5 class="mb-0">9</h5>
                    <small class="text-muted">Semana en curso</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-2">
              <div class="card shadow-sm h-100">
                <div class="card-body d-flex align-items-center">
                  <div class="mr-3 text-warning"><i class="las la-arrow-right la-2x"></i></div>
                  <div>
                    <p class="text-muted mb-1">Traslados</p>
                    <h5 class="mb-0">5</h5>
                    <small class="text-muted">Semana en curso</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-2">
              <div class="card shadow-sm h-100">
                <div class="card-body d-flex align-items-center">
                  <div class="mr-3 text-danger"><i class="las la-ban la-2x"></i></div>
                  <div>
                    <p class="text-muted mb-1">Anulaciones</p>
                    <h5 class="mb-0">1</h5>
                    <small class="text-muted">Mes en curso</small>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <form id="filtros-movimientos" class="form-row">
                <div class="form-group col-md-3">
                  <label for="equipoId">Equipo ID</label>
                  <input class="form-control" type="text" id="equipoId" name="equipoId" placeholder="Ej: 12">
                </div>
                <div class="form-group col-md-3">
                  <label for="usuarioId">Usuario ID</label>
                  <input class="form-control" type="text" id="usuarioId" name="usuarioId" placeholder="Ej: 5">
                </div>
                <div class="form-group col-md-3">
                  <label for="fEmpresa">Empresa</label>
                  <select class="form-control" id="fEmpresa" name="empresaId">
                    <option value="">Todas</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="tipo">Tipo</label>
                  <select class="form-control" id="tipo" name="tipo">
                    <option value="">Todos</option>
                    <option>ASIGNACION</option>
                    <option>REASIGNACION</option>
                    <option>ENTREGA</option>
                    <option>TRASLADO</option>
                    <option>RETIRO</option>
                    <option>ANULACION</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="estado">Estado</label>
                  <select class="form-control" id="estado" name="estado">
                    <option value="">Todos</option>
                    <option>ACTIVO</option>
                    <option>INACTIVO_INTERNAL</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="desde">Desde</label>
                  <input class="form-control" type="date" id="desde" name="desde">
                </div>
                <div class="form-group col-md-3">
                  <label for="hasta">Hasta</label>
                  <input class="form-control" type="date" id="hasta" name="hasta">
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button class="btn btn-primary mr-2" type="submit"><i class="las la-filter mr-1"></i>Aplicar filtros</button>
                  <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('filtros-movimientos').reset(); document.dispatchEvent(new Event('movimientos:reload'));"><i class="las la-undo mr-1"></i>Limpiar</button>
                </div>
              </form>
            </div>
          </div>
          <div class="card shadow-sm">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="thead-light">
                  <tr>
                    <th>ID</th>
                    <th>Equipo</th>
                    <th>Tipo</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Observaci√≥n</th>
                    <th>Empresa</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="movimientos-tbody"></tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>
  <div data-include="footer"></div>
  <script src="/assets/js/vendors/jquery.min.js"></script>
  <script src="/assets/js/vendors/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/global.js"></script>
  <script type="module" src="/app/js/pages/movimientos.list.js"></script>
</body>
</html>
