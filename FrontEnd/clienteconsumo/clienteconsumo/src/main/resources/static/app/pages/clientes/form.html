<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cliente</title>
  <link rel="icon" href="../../../assets/images/qafya-icon.ico">
  <link rel="stylesheet" href="../../../assets/css/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="../../../assets/css/vendors/line-awesome.min.css">
  <link rel="stylesheet" href="../../../assets/css/pages/layout.css">
</head>
<body>
  <div data-include="header"></div>
  <main class="layout-shell">
    <div data-include="sidebar" class="side-nav"></div>
    <div class="main-content">
      <div class="container-fluid">
        <section class="py-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0" data-form-title>Nuevo cliente</h4>
            <a class="btn btn-outline-secondary" href="./list.html">Volver</a>
          </div>
          <div class="card shadow-sm">
            <div class="card-body">
              <form id="cliente-form">
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" type="text" id="nombre" name="nombre" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="contrasena">Contrase√±a</label>
                    <input class="form-control" type="text" id="contrasena" name="contrasena">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="licencia">Licencia</label>
                    <input class="form-control" type="text" id="licencia" name="licencia">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="fechaLicencia">Fecha licencia</label>
                    <input class="form-control" type="date" id="fechaLicencia" name="fechaLicencia">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="estadoInterno">Estado interno</label>
                    <select class="form-control" id="estadoInterno" name="estadoInterno">
                      <option value="">Sin especificar</option>
                      <option value="ACTIVO_INTERNAL">ACTIVO_INTERNAL</option>
                      <option value="INACTIVO_INTERNAL">INACTIVO_INTERNAL</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="calle">Calle</label>
                    <input class="form-control" type="text" id="calle" name="calle">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="ciudad">Ciudad</label>
                    <input class="form-control" type="text" id="ciudad" name="ciudad">
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>
  <div data-include="footer"></div>
  <script src="../../../assets/js/vendors/jquery.min.js"></script>
  <script src="../../../assets/js/vendors/bootstrap.bundle.min.js"></script>
  <script src="../../../assets/js/global.js"></script>
  <script type="module" src="../../js/pages/clientes.form.js"></script>
</body>
</html>
