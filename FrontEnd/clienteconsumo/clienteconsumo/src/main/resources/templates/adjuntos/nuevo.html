<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/plantilla}">
<head>
  <title>Nuevo adjunto Â· PSIPDAP</title>
</head>
<body>
<section layout:fragment="contenido">
  <div class="page-header">
    <div>
      <h1 class="h4 mb-0">Nuevo adjunto</h1>
      <small class="text-muted">Registrar archivo en un acta</small>
    </div>
    <a class="btn btn-outline-secondary" th:href="@{/adjuntos}">Volver</a>
  </div>

  <div class="card">
    <div class="card-body">
      <form id="adjunto-form">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="idActa">ID Acta *</label>
            <input id="idActa" name="idActa" type="number" class="form-control" required>
          </div>
          <div class="form-group col-md-4">
            <label for="nombre">Nombre *</label>
            <input id="nombre" name="nombre" class="form-control" required>
          </div>
          <div class="form-group col-md-4">
            <label for="tipo">Tipo *</label>
            <input id="tipo" name="tipo" class="form-control" placeholder="pdf, jpg, docx" required>
          </div>
        </div>
        <div class="form-group">
          <label for="url">URL *</label>
          <input id="url" name="url" class="form-control" placeholder="https://..." required>
        </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
        <span id="status" class="text-muted ml-2"></span>
      </form>
    </div>
  </div>
</section>

<script>
  async function guardarAdjunto(event) {
    event.preventDefault();
    const status = document.getElementById('status');
    status.textContent = 'Guardando...';
    const actaId = idActa.value ? Number(idActa.value) : null;
    if (!actaId) {
      status.textContent = 'Debe indicar el ID de acta';
      status.classList.replace('text-muted', 'text-danger');
      return;
    }
    const body = {
      nombre: nombre.value,
      tipo: tipo.value,
      url: url.value
    };
    try {
      const res = await apiFetch(`/actas/${actaId}/adjuntos`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error('Error ' + res.status);
      status.textContent = 'Creado';
      setTimeout(() => window.location.href = '/adjuntos', 800);
    } catch (err) {
      status.textContent = 'No se pudo guardar: ' + err.message;
      status.classList.replace('text-muted', 'text-danger');
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('adjunto-form').addEventListener('submit', guardarAdjunto);
  });
</script>
</body>
</html>
