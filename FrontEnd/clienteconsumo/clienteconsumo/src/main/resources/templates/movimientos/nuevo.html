<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/plantilla}">
<head>
  <title>Nuevo movimiento 路 PSIPDAP</title>
</head>
<body>
<section layout:fragment="contenido">
  <div class="page-header">
    <div>
      <h1 class="h4 mb-0" id="titulo-form">Nuevo movimiento</h1>
      <small class="text-muted">Registrar traslado/entrega</small>
    </div>
    <a class="btn btn-outline-secondary" th:href="@{/movimientos}">Volver</a>
  </div>

  <div class="card">
    <div class="card-body">
      <form id="movimiento-form">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="idEquipo">ID Equipo *</label>
            <input id="idEquipo" name="idEquipo" type="number" class="form-control" required>
          </div>
          <div class="form-group col-md-4">
            <label for="tipo">Tipo *</label>
            <select id="tipo" name="tipo" class="form-control" required>
              <option>ASIGNACION</option>
              <option>REASIGNACION</option>
              <option>ENTREGA</option>
              <option>TRASLADO</option>
              <option>RETIRO</option>
              <option>ANULACION</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="fecha">Fecha *</label>
            <input id="fecha" name="fecha" type="datetime-local" class="form-control" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ubicacionOrigen">Ubicaci贸n origen *</label>
            <input id="ubicacionOrigen" name="ubicacionOrigen" class="form-control" required>
          </div>
          <div class="form-group col-md-6">
            <label for="ubicacionDestino">Ubicaci贸n destino *</label>
            <input id="ubicacionDestino" name="ubicacionDestino" class="form-control" required>
          </div>
        </div>
        <div class="form-group">
          <label for="observacion">Observaci贸n</label>
          <textarea id="observacion" name="observacion" rows="3" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
        <span id="status" class="text-muted ml-2"></span>
      </form>
    </div>
  </div>
</section>

<script>
  function getIdParam() {
    const params = new URLSearchParams(window.location.search);
    return params.get('id');
  }

  async function cargarMovimiento(id) {
    const res = await apiFetch('/movimientos/' + id);
    if (!res.ok) throw new Error('Error ' + res.status);
    const m = await res.json();
    document.getElementById('idEquipo').value = m.idEquipo ?? '';
    document.getElementById('tipo').value = m.tipo ?? '';
    document.getElementById('fecha').value = toDateTimeInputValue(m.fecha);
    document.getElementById('ubicacionOrigen').value = m.ubicacionOrigen ?? '';
    document.getElementById('ubicacionDestino').value = m.ubicacionDestino ?? '';
    document.getElementById('observacion').value = m.observacion ?? '';
  }

  async function guardarMovimiento(event) {
    event.preventDefault();
    const status = document.getElementById('status');
    status.textContent = 'Guardando...';
    const id = getIdParam();
    const body = {
      idEquipo: idEquipo.value ? Number(idEquipo.value) : null,
      tipo: tipo.value,
      fecha: fecha.value ? new Date(fecha.value).toISOString() : null,
      ubicacionOrigen: ubicacionOrigen.value,
      ubicacionDestino: ubicacionDestino.value,
      observacion: observacion.value
    };
    try {
      const res = await apiFetch(id ? '/movimientos/' + id : '/movimientos', {
        method: id ? 'PUT' : 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error('Error ' + res.status);
      status.textContent = id ? 'Actualizado' : 'Creado';
      setTimeout(() => window.location.href = '/movimientos', 800);
    } catch (err) {
      status.textContent = 'No se pudo guardar: ' + err.message;
      status.classList.replace('text-muted', 'text-danger');
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const id = getIdParam();
    if (id) {
      document.getElementById('titulo-form').textContent = 'Editar movimiento';
      cargarMovimiento(id).catch(err => {
        document.getElementById('status').textContent = 'No se pudo cargar: ' + err.message;
      });
    }
    document.getElementById('movimiento-form').addEventListener('submit', guardarMovimiento);
  });
</script>
</body>
</html>
